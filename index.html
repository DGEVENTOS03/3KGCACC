<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta Participantes</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; padding: 6px; width: 100%; max-width: 300px; }
    #resultado { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Buscar Participante</h1>
  <input type="text" id="nombre" placeholder="Nombre" />
  <input type="text" id="apellidos" placeholder="Apellidos" />
  <input type="text" id="documento" placeholder="Documento" />
  <button onclick="buscarParticipante()">Buscar</button>
  <div id="resultado"></div>

  <script>
    function buscarParticipante() {
      const nombre = document.getElementById('nombre').value;
      const apellidos = document.getElementById('apellidos').value;
      const documento = document.getElementById('documento').value;

      google.script.run.withSuccessHandler(mostrarResultado).buscarParticipante({ nombre, apellidos, documento });
    }

    function mostrarResultado(data) {
      const resultadoDiv = document.getElementById('resultado');
      if (data.encontrado) {
        const p = data.participante;
        resultadoDiv.innerHTML = `
          <p><strong>Nombre:</strong> ${p.nombre}</p>
          <p><strong>Apellidos:</strong> ${p.apellidos}</p>
          <p><strong>Documento:</strong> ${p.documento}</p>
          <p><strong>GÃ©nero:</strong> ${p.genero}</p>
          <label>Dorsal: <input type="text" id="dorsal" value="${p.dorsal || ''}" /></label><br/>
          <button onclick="guardarDorsal('${p.documento}')">Guardar Dorsal</button>
        `;
      } else {
        resultadoDiv.innerText = 'Participante no encontrado.';
      }
    }

    function guardarDorsal(documento) {
      const dorsal = document.getElementById('dorsal').value;
      google.script.run.withSuccessHandler(mostrarMensaje).guardarDorsal({ documento, dorsal });
    }

    function mostrarMensaje(resp) {
      alert(resp.mensaje);
    }
  </script>
</body>
</html>
