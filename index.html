<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Dorsal</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px; }
    .result { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Buscar Participante</h2>
  <input type="text" id="busqueda" placeholder="Nombre, Apellidos o Documento">
  <button onclick="buscar()">Buscar</button>

  <div id="resultado" class="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqn515TBe3Sm9OSYz6mWWtxeY4f2s4Q4nWtPLsPrGMD9fRkZdJjm6L7qLvdI2-JgVk/exec"; // üîÅ pega aqu√≠ tu URL publicada

    async function buscar() {
      const query = document.getElementById("busqueda").value.trim();
      const res = await fetch(`${SCRIPT_URL}?query=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (!data) {
        document.getElementById("resultado").innerHTML = "No encontrado.";
        return;
      }

      document.getElementById("resultado").innerHTML = `
        <p><strong>Nombre:</strong> ${data["NOMBRE"]}</p>
        <p><strong>Apellidos:</strong> ${data["APELLIDOS"]}</p>
        <p><strong>Documento:</strong> ${data["DOCUMENTO DE IDENTIDAD"]}</p>
        <p><strong>Dorsal actual:</strong> ${data["DORSAL"] ?? "No asignado"}</p>
        <input type="number" id="nuevoDorsal" placeholder="Nuevo dorsal">
        <button onclick="asignarDorsal('${data["DOCUMENTO DE IDENTIDAD"]}')">Asignar</button>
      `;
    }

    async function asignarDorsal(documento) {
      const dorsal = document.getElementById("nuevoDorsal").value;
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ documento, dorsal }),
        headers: { "Content-Type": "application/json" }
      });

      const text = await res.text();
      alert(text);
    }
  </script>
</body>
</html>
